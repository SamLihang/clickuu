 <script>
  (function() {
    var login = document.querySelector("#login-tab-checkout")
    var signup = document.querySelector("#signup-tab-checkout")
    var content = document.querySelectorAll('.tab-content')
    login.addEventListener('click', function() {
      login.classList.remove('c-bdr-gray-clr')
      login.classList.add('active', 'c-bdr-prim')
      signup.classList.remove('active', 'c-bdr-prim')
      signup.classList.add('c-bdr-gray-clr')
      content[0].classList.add('active')
      content[1].classList.remove('active')
    },false)
    signup.addEventListener('click', function() {
      signup.classList.remove('c-bdr-gray-clr')
      signup.classList.add('active', 'c-bdr-prim')
      login.classList.remove('active', 'c-bdr-prim')
      login.classList.add('c-bdr-gray-clr')
      content[1].classList.add('active')
      content[0].classList.remove('active')
    })
  })()
